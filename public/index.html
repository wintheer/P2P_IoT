<!DOCTYPE html>
<head>
    <title>Kademlia PoC</title>

    <script src="back.js"></script>

    <link rel="stylesheet" type="text/css" href="index%20style.css">
    <link rel="shortcut icon" href="#" />

<html>
   <body>
        <div id="myInfo"><h3>Node Info</h3></div>
        <br><br>
        <button type="button" onclick="ping()">Ping</button>
        <button type="button" onclick="findNodeWebHelper()">Find Node</button>
        <button type="button" onclick="nodeLookup()">Node Lookup</button>
        <button type="button" onclick="findValueWeb()">Find Value</button>
        <button type="button" onclick="storeValue()">Store Value</button>
        <br><br>
        Port:
        <input type="text" id="Port" placeholder="Port for Method" value="8888">
        <br><br>
        Node ID:
        <input type="text" id="NodeID" placeholder="NodeID for Method" value="2">

        <br><br>
        Type:
        <input type="text" id="Type" placeholder="Type for value methods" value="top">
        <br><br>
        Value:
        <input type="text" id="Value" placeholder="Value for value methods" value="pot">
        <br><br>

        <div id="receivedInfo"><h3>Ping Responses:</h3></div><br>

        <div id="buckets"><h3>Buckets:</h3></div><br>

        <div id="values"><a href="/api/node/values"><h3>Values:</h3></a></div><br>
